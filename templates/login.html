<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column; /* Stack items vertically */
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .login-container form button {
            padding: 10px;
            background-color: #007BFF; /* Blue color for button */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center;
            display: inline-block; /* Ensure it looks like a button */
            width: 100%; /* Full width to match link button */
            box-sizing: border-box; /* Include padding in width */
            font-size: 16px; /* Set font size */
        }
        .login-container form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .login-container .error {
            color: red;
            margin-bottom: 10px;
        }
        .login-container .register-button {
            margin-top: 10px;
            text-align: center;
        }
        .login-container .register-button a {
            padding: 10px;
            background-color: #007BFF; /* Blue color for link button */
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
            width: 100%; /* Full width to match form button */
            box-sizing: border-box; /* Include padding in width */
            font-size: 16px; /* Set font size */
        }
        .login-container .register-button a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="{{ url_for('login') }}" method="post">
            {{ form.hidden_tag() }}  <!-- CSRF protection -->
            {{ form.email.label }} {{ form.email() }}
            {{ form.password.label }} {{ form.password() }}
            {{ form.submit() }} <!-- Styled as button -->
        </form>
        <!-- Register button -->
        <div class="register-button">
            <a href="{{ url_for('register') }}">Don't have an account? Register here</a>
        </div>
    </div>
</body>
</html>
