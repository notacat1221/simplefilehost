<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - My Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logout-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; /* Center text inside the container */
        }
        .logout-container h2 {
            margin-bottom: 20px;
            font-size: 24px; /* Larger font size for the message */
        }
        .logout-container p {
            color: #007BFF; /* Blue color for the message text */
            font-size: 18px; /* Slightly larger font size for readability */
        }
        .logout-container a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 16px;
        }
        .logout-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Success!</h2>
        <p>You have logged out.</p>
        <a href="{{ url_for('login') }}">Return to Login</a>
    </div>
</body>
</html>
